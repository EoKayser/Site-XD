<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar | XD Store</title>
<link rel="icon" type="image/png" href="xd.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0b0b0b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: #111;
      padding: 40px;
      border-radius: 15px;
      border: 2px solid #6a0dad;
      box-shadow: 0 0 30px rgba(106, 13, 173, 0.4);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #6a0dad;
      margin-bottom: 30px;
    }

    .btn-login {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-google {
      background: #ffffff;
      color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .btn-google:hover {
      background: #f0f0f0;
    }

    .btn-discord {
      background: #5865F2;
      color: white;
    }

    .btn-discord:hover {
      background: #4752C4;
    }

    .ou {
      margin: 20px 0;
      color: #888;
      font-size: 0.95em;
    }

    .voltar {
      display: block;
      margin-top: 30px;
      color: #888;
      text-decoration: none;
    }

    .voltar:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Entrar na XD Store</h1>

  <button class="btn-login btn-google" onclick="loginGoogle()">
    Entrar com Google
  </button>

  <button class="btn-login btn-discord" onclick="loginDiscord()">
    Entrar com Discord
  </button>

  <div class="ou">ou</div>

  <p style="margin: 20px 0; color: #aaa;">
    Em breve você poderá cadastrar seu nickname e foto de perfil após o login.
  </p>

  <a href="index.html" class="voltar">← Voltar para a loja</a>
</div>

<!-- Script de login real (OAuth) -->
<script>
// ────────────────────────────────────────────────
// CONFIGURAÇÕES – EDITE AQUI COM SEUS VALORES REAIS!
// ────────────────────────────────────────────────
const GOOGLE_CLIENT_ID = '289615357674-qgnrb991e2f6bhc3shr610okl7tfokc4.apps.googleusercontent.com';          // ← Coloque seu Client ID do Google aqui
const DISCORD_CLIENT_ID = '1461370932168888483';                            // ← Coloque seu Client ID do Discord aqui

// URI de retorno (deve ser exatamente igual ao que você cadastrou no Google/Discord)
const REDIRECT_URI = window.location.origin + '/login-callback.html';

// Proteção básica contra CSRF
const STATE = 'xdstore-login-' + Math.random().toString(36).substring(2);

// Função para login com Google
function loginGoogle() {
  const scope = 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email';
  const url = `https://accounts.google.com/o/oauth2/v2/auth?` +
    `client_id=${GOOGLE_CLIENT_ID}&` +
    `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
    `response_type=token&` +
    `scope=${encodeURIComponent(scope)}&` +
    `state=${STATE}`;

  window.location.href = url;
}

// Função para login com Discord
function loginDiscord() {
  const scope = 'identify email';
  const url = `https://discord.com/oauth2/authorize?` +
    `client_id=${DISCORD_CLIENT_ID}&` +
    `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
    `response_type=token&` +
    `scope=${encodeURIComponent(scope)}&` +
    `state=${STATE}`;

  window.location.href = url;
}
</script>

</body>
</html>
